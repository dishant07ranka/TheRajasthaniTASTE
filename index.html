<style>

.hero{height:100vh;background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.6)),url('https://images.unsplash.com/photo-1603048297194-8f7d9e7f8d8b');background-size:cover;color:#fff;display:flex;align-items:center;justify-content:center;text-align:center}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.product-card{background:#fff;border-radius:20px;padding:20px;text-align:center}
.cart-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6)}

</head>

<body>

<nav>
<div class="container">

</section>

<!-- CART -->
<div class="cart-modal" id="cart-modal">
<div class="cart-content">
<h3>Order Summary</h3>
<div id="cart-items"></div>

<p style="margin:15px 0;font-weight:bold">Total: â‚¹<span id="total">0</span></p>

<h4>Scan & Pay</h4>
<img src="qr.png" style="max-width:250px;width:100%">
<p style="font-size:18px;color:#059669">Pay â‚¹<span id="qr-amount">0</span></p>
</div>

<input id="name" placeholder="Name" style="width:100%;margin:8px 0;padding:10px">
<input id="phone" placeholder="Phone" style="width:100%;margin:8px 0;padding:10px">
<textarea id="address" placeholder="Address" style="width:100%;margin:8px 0;padding:10px"></textarea>

<button onclick="confirmOrder()" class="btn" style="background:#16a34a;width:100%">

Close
</button>
</div>
</div>

<footer style="background:#4a4a4a;color:#fff;text-align:center;padding:20px">
<p>Â© 2026 TheRajasthaniTaste | Rajkumari Ranka</p>

</footer>

<script>
const products=[
{id:1,name:'Chana Khakhra',price:1},
{id:2,name:'Gehu Khakhra',price:350},
{id:3,name:'Moth Khakhra',price:350},
{id:4,name:'Mogar Puri',price:450},
{id:5,name:'Besan Puri',price:450},
{id:6,name:'Gehu Khichiya',price:180},
{id:7,name:'Chawal Khichiya',price:200},
];

let cart=[];

const grid=document.getElementById('products-grid');
products.forEach(p=>{
grid.innerHTML+=`
<div class="product-card">
<h3>${p.name}</h3>
<p>â‚¹${p.price}/kg</p>
<button class="btn" onclick="addToCart(${p.id})">Add</button>
</div>`;
});

function addToCart(id){
const p=products.find(x=>x.id===id);
const item=cart.find(i=>i.id===id);
item?item.qty++:cart.push({...p,qty:1});
updateCart();
}

function updateCart(){
document.getElementById('cart-count').innerText=cart.reduce((s,i)=>s+i.qty,0);
}

document.getElementById('cart-toggle').onclick=()=>{
renderCart();
document.getElementById('cart-modal').style.display='block';
}

function closeCart(){
document.getElementById('cart-modal').style.display='none';
}

function renderCart(){
let total=0;
document.getElementById('cart-items').innerHTML=cart.map(i=>{
total+=i.price*i.qty;
return `<p>${i.name} x ${i.qty} = â‚¹${i.price*i.qty}</p>`;
}).join('');
document.getElementById('total').innerText=total;
document.getElementById('qr-amount').innerText=total;
}

function confirmOrder(){
if(!cart.length)return alert('Cart empty');

const name=nameInput.value;
const phone=phoneInput.value;
const address=addressInput.value;
const total=document.getElementById('total').innerText;

if(!name||!phone||!address)return alert('Fill all details');

let items=cart.map(i=>`${i.name} x${i.qty}`).join('%0A');

window.open(`https://wa.me/919928166780?text=*New Order*%0A${items}%0A%0ATotal â‚¹${total}%0APaid via QR`,'_blank');

cart=[];
updateCart();
closeCart();
}

const nameInput=document.getElementById('name');
const phoneInput=document.getElementById('phone');
const addressInput=document.getElementById('address');
</script>

</body>
